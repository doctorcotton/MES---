version: '3.8'

services:
  mes-nginx:
    image: nginx:alpine
    container_name: mes-nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped
    extra_hosts:
      # Linux 上 host.docker.internal 需要手动添加
      - "host.docker.internal:host-gateway"
    networks:
      - mes-network

networks:
  mes-network:
    driver: bridge

