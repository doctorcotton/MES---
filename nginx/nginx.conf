user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 公司 IP 白名单
    # 219.142.38.130-158
    # 114.251.106.210-223
    geo $allowed_ip {
        default 0;
        # 219.142.38.130-158
        219.142.38.130 1;
        219.142.38.131 1;
        219.142.38.132 1;
        219.142.38.133 1;
        219.142.38.134 1;
        219.142.38.135 1;
        219.142.38.136 1;
        219.142.38.137 1;
        219.142.38.138 1;
        219.142.38.139 1;
        219.142.38.140 1;
        219.142.38.141 1;
        219.142.38.142 1;
        219.142.38.143 1;
        219.142.38.144 1;
        219.142.38.145 1;
        219.142.38.146 1;
        219.142.38.147 1;
        219.142.38.148 1;
        219.142.38.149 1;
        219.142.38.150 1;
        219.142.38.151 1;
        219.142.38.152 1;
        219.142.38.153 1;
        219.142.38.154 1;
        219.142.38.155 1;
        219.142.38.156 1;
        219.142.38.157 1;
        219.142.38.158 1;
        # 114.251.106.210-223
        114.251.106.210 1;
        114.251.106.211 1;
        114.251.106.212 1;
        114.251.106.213 1;
        114.251.106.214 1;
        114.251.106.215 1;
        114.251.106.216 1;
        114.251.106.217 1;
        114.251.106.218 1;
        114.251.106.219 1;
        114.251.106.220 1;
        114.251.106.221 1;
        114.251.106.222 1;
        114.251.106.223 1;
    }

    server {
        listen 80;
        server_name _;

        # IP 白名单检查
        if ($allowed_ip = 0) {
            return 403;
        }

        # 客户端真实 IP 传递
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        # WebSocket 代理 - Socket.IO
        location /socket.io/ {
            proxy_pass http://host.docker.internal:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_connect_timeout 86400;
        }

        # API 代理
        location /api/ {
            proxy_pass http://host.docker.internal:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Vite HMR WebSocket (开发模式)
        location /@vite/client {
            proxy_pass http://host.docker.internal:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 前端静态文件和代理
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Vite HMR 支持
            proxy_buffering off;
            proxy_cache off;
        }
    }
}

